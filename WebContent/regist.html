<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>添加用户</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="css/style.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2014/10/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">添加用户</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						添加用户:
					</h1>
					<form action="addUser.html" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									用户名：
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="bookName" value=""/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码：
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" value=""/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									重复密码：
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="repwd" value=""/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									用户类型：
								</td>
								<td valign="middle" align="left">
									<select class="inputgri" name="repwd" name="userType">
										<option id="0" selected="selected">普通用户</option>
										<option id="1">管理员</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><a href="regist" >添加</a></td>
								<td><input type="reset" value="重置"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
